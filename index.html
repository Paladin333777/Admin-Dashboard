<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="first-h-row"> 
                <div class="part-1"><img src="images/magnify.svg" alt="search-img"> <input type="text" placeholder="Hello"></div>
                <div class="part-2"> <img src="images/bell-outline.svg" alt="bell-btn"> <div class="pfp"></div> First Last </div>
            </div>
            <div class="second-h-row">
                <div class="part-3"> <div class="second-pfp"></div> <div class="greetings">Hello User</div>
                    <div class="big-name">First Last (@username)</div> 
                </div>
                <div class="part-4">
                    <div class="interact-btn">New</div>
                    <div class="interact-btn">Upload</div>
                    <div class="interact-btn">Share</div>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="dashboard">
                <img src="images/odin-lined.png" alt="logo">Dashboard
            </div>
           <div class="sidebar-bt">
               <div class="side-btns" class="home-bt"> <img src="images/home-variant-outline.svg" alt="home-logo"> Home</div>
               <div class="side-btns" class="profile-bt"> <img src="images/account.svg" alt="account"> Profile</div>
               <div class="side-btns" class="message-bt"> <img src="images/message-outline.svg" alt="message-btn"> Message</div>
               <div class="side-btns" class="history-bt"> <img src="images/history.svg" alt="history-btn"> History</div>
               <div class="side-btns" class="tasks-bt"> <img src="images/file-cabinet.svg" alt="tasks-btn"> Tasks</div>
               <div class="side-btns" class="comm-bt"> <img src="images/account-group-outline.svg" alt="community-btn"> Communities</div>
               <div class="side-btns" class="settings-bt"> <img src="images/cog.svg" alt="settings-btn"> Settings</div>
               <div class="side-btns" class="support-bt"> <img src="images/face-agent.svg" alt="support-btn"> Support</div>
               <div class="side-btns" class="privacy-bt"> <img src="images/shield-account.svg" alt="privacy-btn"> Privacy</div>
           </div>
        </div>
        <div class="main-page">
            <div class="projects">
                <div>Your Projects</div> 
                <div class="all-projects">
                    <div class="project-con">1</div>
                    <div class="project-con">2</div>
                    <div class="project-con">3</div>
                    <div class="project-con">4</div>
                    <div class="project-con">5</div>
                    <div class="project-con">6</div>
                </div>
            </div>
            <div class="news">
                <div> 
                    <div class="announ">Announcments</div>
                    <div class="ann-box"></div> 
                </div>
                <div>
                    <div class="trending">Trending</div>
                    <div class="tren-box"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
